{% extends "index.html" %}

{% block body_story %}

  </div>
  <div class="w3-row-padding">
      {% for x in image_story %}

        <div class="w3-display-topleft w3-black w3-padding">WIN FA CUP</div>

    {% endfor %}

{% endblock body_story %}
